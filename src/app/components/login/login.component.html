<div class="container">
    <form (ngSubmit)="onLoginSubmit()" #myForm="ngForm" ngNativeValidate>
      <div id="login-box">
        <div class="logo">
          <h3 style="color: white;"> <span class="tweak"> Order </span>Management System</h3>
        </div>
        <div class="controls">
          <input name="emailId" [(ngModel)]="LoginModel.emailId" #model="ngModel" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*"
            placeholder="Email Id" id="email" class="form-group form-control" required />
          <div *ngIf="model.errors && model.touched">
            <div *ngIf="model.errors.required" style="color:red">
              Email is
              <strong>required</strong>
            </div>
            <div *ngIf="model.errors.pattern" style="color:red">
              Please Enter Valid Email Id
            </div>
          </div>
          <input type="password" name="Password" [(ngModel)]="LoginModel.password" placeholder="Password" class="form-control"
            required/>
          <button type="submit" class="btn btn-default btn-block btn-custom" [disabled]="!myForm.valid|| Isdisabled">Login</button>
          <ng2-toasty></ng2-toasty>
        </div>
      </div>
    </form>
  </div>
  <div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  </div>
  <div id="particles-js"></div>
  <script src="/assets/dist/js/effect.js"></script>
